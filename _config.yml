### Site Settings ###
title               : pterabyte
description         : >-
                      Documentation for my homelab setup, use
                      cases, and testing with docker on TrueNAS, 
                      hoping someone finds it useful :smile:.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : "pterabyte-dev/pterabyte-dev.github.io"    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
url: "https://pterabyte.dev"
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/about.md
  - pages/tags.html
  - pages/404.html
  - pages/index.md

